<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Chatbot (Transformers.js)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 450px;
      height: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e6e6e6;
      color: #222;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .input-container input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
    }
    .input-container button {
      background: #007bff;
      border: none;
      color: white;
      padding: 12px 18px;
      font-size: 14px;
      cursor: pointer;
    }
    .input-container button:hover {
      background: #0056b3;
    }
    /* Loading bar */
    #loading-bar {
      height: 6px;
      background: #007bff;
      width: 0%;
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="loading-bar"></div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-container">
      <input id="user-input" type="text" placeholder="Type a message..." disabled>
      <button onclick="sendMessage()" disabled id="send-btn">Send</button>
    </div>
  </div>

  <!-- Load Transformers.js -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.1/dist/transformers.min.js"></script>
  <script>
    let pipeline;

    async function loadModel() {
      appendMessage("bot", "⏳ Loading AI model... Please wait.");

      pipeline = await window.transformers.pipeline(
        "text-generation",
        "Xenova/distilgpt2",
        {
          progress_callback: (progress) => {
            if (progress && progress.loaded && progress.total) {
              const percent = Math.round((progress.loaded / progress.total) * 100);
              document.getElementById("loading-bar").style.width = percent + "%";
            }
          }
        }
      );

      appendMessage("bot", "✅ Model loaded! You can chat now.");
      document.getElementById("user-input").disabled = false;
      document.getElementById("send-btn").disabled = false;
    }

    loadModel();

    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const message = inputField.value.trim();
      if (!message || !pipeline) return;

      appendMessage("user", message);
      inputField.value = "";

      appendMessage("bot", "🤔 Thinking...");

      const output = await pipeline(message, {
        max_new_tokens: 40,
        do_sample: true,
        top_k: 50,
        temperature: 0.7
      });

      // Replace last "Thinking..." message
      document.getElementById("chat-box").lastChild.textContent = output[0].generated_text;
    }

    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const msgEl = document.createElement("div");
      msgEl.className = `message ${sender}`;
      msgEl.textContent = text;
      chatBox.appendChild(msgEl);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
