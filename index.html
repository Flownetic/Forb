<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tiny Chat (DistilGPT2 in Browser)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; padding:20px; font-family:sans-serif; background:#1a1a1a; color:#eee; }
    .chat { max-width:600px; margin:0 auto; }
    .msg { padding:8px; margin:4px 0; border-radius:6px; }
    .you { background:#444; text-align:right; }
    .bot { background:#222; text-align:left; }
    .progress { width:100%; height:12px; background:#333; margin:10px 0; border-radius:6px; overflow:hidden; }
    .bar { height:100%; width:0%; background:#6cf; transition:width .2s; }
    textarea { width:100%; height:60px; background:#333; border:none; border-radius:6px; padding:8px; color:#eee; }
    button { padding:10px 16px; border:none; border-radius:6px; margin:4px 2px; background:#6cf; color:#000; font-weight:bold; cursor:pointer; }
    button:disabled { opacity:.5; cursor:default; }
  </style>
</head>
<body>
  <div class="chat">
    <h2>Tiny Chat (DistilGPT2)</h2>
    <div id="chatBox"></div>
    <div class="progress"><div id="bar" class="bar"></div></div>
    <button id="btnLoad">Load Model</button>
    <textarea id="input" placeholder="Type your message..." disabled></textarea>
    <button id="btnSend" disabled>Send</button>
  </div>

  <script type="module">
    import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0";

    const chatBox = document.getElementById('chatBox');
    const bar = document.getElementById('bar');
    const btnLoad = document.getElementById('btnLoad');
    const btnSend = document.getElementById('btnSend');
    const input = document.getElementById('input');

    let generator = null;
    let history = [];

    function addMsg(text, who) {
      const div = document.createElement('div');
      div.textContent = text;
      div.className = 'msg ' + who;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function setProgress(p) { bar.style.width = Math.min(100, Math.round(p)) + '%'; }

    btnLoad.onclick = async () => {
      btnLoad.disabled = true;
      addMsg("⏳ Loading DistilGPT2 (~80 MB)...", "bot");

      generator = await pipeline("text-generation", "Xenova/distilgpt2", {
        progress_callback: (data) => {
          if (data.loaded && data.total) {
            setProgress((data.loaded / data.total) * 100);
          }
        }
      });

      addMsg("✅ Model loaded! You can chat now.", "bot");
      input.disabled = false; btnSend.disabled = false;
    };

    btnSend.onclick = async () => {
      if (!generator || !input.value.trim()) return;
      const user = input.value;
      history.push("User: " + user);
      addMsg(user, "you");
      input.value = "";

      addMsg("…thinking…", "bot");

      const prompt = history.join("\n") + "\nAssistant:";
      const output = await generator(prompt, {
        max_new_tokens: 60,
        do_sample: true,
        top_k: 50,
        temperature: 0.7
      });

      const reply = output[0].generated_text.split("Assistant:").pop().trim();
      history.push("Assistant: " + reply);
      chatBox.lastChild.textContent = reply;
    };
  </script>
</body>
</html>
